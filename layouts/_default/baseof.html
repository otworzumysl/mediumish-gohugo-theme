<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "_shared/head.html" . -}}
    <body style="background-color: #f2efe5;">
        {{- block "header" . }}{{- end }}
        <!-- <div class="site-content" style="background-color: #ffffff;"> -->
        <div class="site-content" style="background-color: #f2efe5;">
            <div class="container">
                {{- block "main" . }}{{- end }}
            </div>
            {{- block "footer" . }}{{- end }}
        </div>
        {{- partial "_shared/js.html" . -}}
        {{ template "_internal/google_analytics.html" . }}
    </body>
</html>
